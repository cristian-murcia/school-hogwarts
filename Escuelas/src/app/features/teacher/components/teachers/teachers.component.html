<div class="mt-3 w-100 h-100">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/home']">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Profesores</li>
    </ol>
  </nav>

  <h5 class="mt-2 mb-4">Lista de Profesores</h5>

  <div class="h-100" *ngIf="teacher.length > 0">
    <app-table [listData]="teacher"></app-table>
  </div>

  <span *ngIf="teacher.length == 0" style="color: red;">
    Ha ocurrido un error al traer la lista
  </span>

</div>
